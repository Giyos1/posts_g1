{% extends 'base.html' %}

{% block title %}
    detail
{% endblock %}

{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">title</th>
            <th scope="col">body</th>
            <th scope="col">publish</th>
            <th scope="col">status</th>
        </tr>
        </thead>

        <tbody>
        <tr>
            <td>title: <a href=""> {{ post.title }}</a></td>
            <td>body: {{ post.body }}</td>
            <td>{{ post.publish }}</td>
            <td>{{ post.status }}</td>
        </tr>
        </tbody>

    </table>
    <a href="{% url 'posts:index' %}" class="btn btn-danger"> back to home </a>

{% endblock %}
