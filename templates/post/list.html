{% extends 'base.html' %}


{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">title</th>
            <th scope="col">body</th>
            <th scope="col">publish</th>
            <th scope="col">status</th>
        </tr>
        </thead>

        {% for post in posts %}
            <tbody>
            <tr>
                <td>title: <a href="{% url 'posts:detail' post.id %}"> {{ post.title }}</a></td>
                <td>body: {{ post.body }}</td>
                <td>{{ post.publish }}</td>
                <td>{{ post.status }}</td>
            </tr>
            </tbody>

        {% endfor %}
    </table>
{% endblock %}
